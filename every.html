<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
    <script>
        var ages=[10,2,19,20,40,50];

        var b= ages.every(a);
        document.write(b + "<br><br>");

        function a(age){
            return age>=20; 
        }
    </script>
    



</head>
